<!DOCTYPE html>
<html th:replace="~{layout/app :: layout('料金検索', ~{::content}, 'charge')}">
<div th:fragment="content">
    <div th:if="!${#strings.isEmpty(message)}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    <form th:action="@{/charge/search}" th:object="${chargeSearchCondition}" method="POST">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="name">料金名</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{name}" />
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label class="col-sm-2 col-form-label" for="category">表示順</label>
            <div class="col-sm-2">
                <select class="form-control" th:field="*{category}">
                    <option value="chargeId">料金番号</option>
                    <option value="name">料金名</option>
                    <option value="amount">月額料金</option>
                    <option value="startDate">適用開始日</option>
                    <option value="endDate">適用終了日</option>
                </select>
            </div>
            <div class="col-sm-1">
                <select class="form-control" th:field="*{sort}">
                    <option value="ASC">昇順</option>
                    <option value="DESC">降順</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">検索</button>
                <a class="btn btn-secondary" th:href="@{/charge/add}">登録</a>
            </div>
        </div>
    </form>
</div>

</html>
